<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeThis.com daily challenge</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap');
    </style>
</head>
<body class="bg-[#f8f9fd] flex items-center justify-center min-h-screen font-nunito">
	<section class="w-full max-w-[460px] rounded-none sm:rounded-xl overflow-hidden bg-white shadow-[7px_6px_18px_11px_#D2D7F1]">
        <h1 class="flex items-center justify-center bg-[#ff3c3c] text-white/90 px-8 py-4 font-semibold text-xl">
            <span class="grow">Send us a message</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-white/80" width="32" height="32" viewBox="0 0 24 24" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M8 9h8" />
                <path d="M8 13h6" />
                <path d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z" />
            </svg>
            
        </h1>
        <form class="p-8 text-[#9091a5]">
            <label for="name" class="flex flex-col mb-4">
                <small class="font-extrabold">YOUR NAME</small>
                <input id="name" required type="text" class="w-full p-3 mt-1 text-base font-medium border-2 rounded-md outline-none border-[#eaeaea] text-slate-600" value="" placeholder="eg. Walter">
            </label>
            <label for="email" class="flex flex-col mb-4">
                <small class="font-extrabold">EMAIL ADDRESS</small>
                <input id="email" type="text" required class="w-full p-3 mt-1 text-base font-medium border-2 rounded-md outline-none border-[#eaeaea] text-slate-600" value="" placeholder="eg. walter.gigolo69@gmail.com">
            </label>
            <label for="message" class="flex flex-col mb-4">
                <small class="font-extrabold">WHAT CA WE DO FOR YOU?</small>
                <textarea id="message" required type="text" class="w-full p-3 mt-1 text-base font-medium border-2 rounded-md outline-none border-[#eaeaea] text-slate-600" placeholder="Type your message here"></textarea>
            </label>
            <label for="files" class="flex flex-col mb-4">
                <small class="font-extrabold">EMAIL ADDRESS</small>
                <input type="file" class="sr-only">
                <div id="files" type="text" class="w-full p-3 cursor-pointer mt-1 text-base font-medium border-2 rounded-md outline-none border-dashed border-[#eaeaea] text-slate-400 text-center">Upload Files</div>
            </label>
            <button class="w-full shadow-[0px_6px_18px_-6px_#EB8F8C] text-white/90 bg-[#ff3c3c]/60 p-4 rounded-md mb-4 transition-all duration-150 ease-in hover:bg-[#ff3c3c]">
                Send Message
            </button>
        </form>
    </section>
</body>
</html>
